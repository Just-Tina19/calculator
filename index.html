<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script onload="buttons">hi</script>
    </head>

    <body>
       
        
         <div class="parent">
            <input class="display" id="dizplay" readonly>
            
           <div class="container" id="keys">
               <button  onclick="clearDisplay()">C</button>
               <button  onclick="appendToDisplay ('0')">+/-</button>
               <button onclick="appendToDisplay ('%')">%</button>
               <button class="orange" onclick="appendToDisplay ('รท')">รท</button>
               <button onclick="appendToDisplay ('7')">7</button>
               <button onclick="appendToDisplay ('8')">8</button>
               <button onclick="appendToDisplay ('9')">9</button>
               <button class="orange" onclick="appendToDisplay ('*')">&times;</button>
               <button onclick="appendToDisplay ('4')">4</button>
               <button onclick="appendToDisplay ('5')">5</button>
               <button onclick="appendToDisplay ('6')">6</button>
               <button class="orange" onclick="appendToDisplay ('-')">-</button>
               <button onclick="appendToDisplay ('1')">1</button>
               <button onclick="appendToDisplay ('2')">2</button>
               <button onclick="appendToDisplay ('3')">3</button>
               <button class="orange" onclick="appendToDisplay ('+')">+</button>
               <button class="zero" onclick="appendToDisplay ('0')">0</button>
               <button onclick="appendToDisplay ('.')">.</button>
               <button class="orange" onclick="calculate()">=</button>
               
           </div>
            
          </div>
          <script src="index.js" charset="utf-8"></script>
       
    </body>
</html>
